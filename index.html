<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">  
        <h1>BMI Calculator</h1>
        <label
            <input id="h-input" type="number" placeholder=">Put your height in here(cm) ">
        </label>        
        <label>
            <input id="w-input" type="number" placeholder="Put your Weight in here(kg) ">
        </label>            
        <button type="submit" onclick="Calculate()">Calculate BMI</button>
            
        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div id="bmi-status"></div>
        </div> 
 
      </div> 
</body>
</html>
